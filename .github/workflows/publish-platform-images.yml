name: Publish Platform Images

on:
  push:
    branches:
      - main
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      release_version:
        description: "Optional release version (e.g. 0.1.2). When set, publishes versioned tags to GHCR."
        required: false
        type: string

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Setup uv
        uses: astral-sh/setup-uv@v5

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Resolve immutable tags
        id: tags
        env:
          GHCR_IMAGE: ghcr.io/${{ github.repository }}
        run: |
          set -euo pipefail

          image_tag="$(date -u +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}"
          short_sha="${GITHUB_SHA::12}"

          release_version=""

          if [[ "${GITHUB_REF_TYPE:-}" == "tag" && "${GITHUB_REF_NAME:-}" == v* ]]; then
            release_version="${GITHUB_REF_NAME#v}"
          fi

          if [[ "${GITHUB_EVENT_NAME}" == "workflow_dispatch" && -n "${{ inputs.release_version }}" ]]; then
            release_version="${{ inputs.release_version }}"
          fi

          {
            echo "ghcr_image=${GHCR_IMAGE}"
            echo "image_tag=${image_tag}"
            echo "release_version=${release_version}"
            echo "tags<<EOF"
            if [[ -n "${release_version}" ]]; then
              echo "${GHCR_IMAGE}:${release_version}"
              echo "${GHCR_IMAGE}:sha-${short_sha}"
            else
              echo "${GHCR_IMAGE}:${image_tag}"
              echo "${GHCR_IMAGE}:main-${short_sha}"
            fi
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Generate + validate Foundry OpenAPI artifact
        run: |
          uv run python scripts/deploy/foundry_openapi.py \
            --generate \
            --spec-path openapi.foundry.json \
            --server-url http://localhost:5000
          uv run python scripts/deploy/foundry_openapi.py \
            --spec-path openapi.foundry.json \
            --server-url http://localhost:5000

      - name: Serialize Foundry OpenAPI label
        id: openapi
        run: |
          value="$(uv run python -c 'import json; print(json.dumps(json.load(open("openapi.foundry.json", encoding="utf-8")), separators=(",", ":")))')"
          {
            echo "value<<EOF"
            echo "${value}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build once and publish to GHCR
        env:
          TAGS: ${{ steps.tags.outputs.tags }}
        run: |
          set -euo pipefail

          OPENAPI_JSON="$(uv run python -c 'import json; print(json.dumps(json.load(open("openapi.foundry.json", encoding="utf-8")), separators=(",", ":")))')"

          tag_args=()
          while IFS= read -r tag; do
            [[ -z "${tag}" ]] && continue
            tag_args+=(--tag "${tag}")
          done <<<"${TAGS}"

          docker buildx build \
            --platform linux/amd64 \
            --build-arg SERVER_OPENAPI="${OPENAPI_JSON}" \
            "${tag_args[@]}" \
            --provenance=false \
            --sbom=false \
            --push \
            .

      - name: Workflow summary
        if: always()
        run: |
          {
            echo "## Platform Image Publish"
            echo ""
            echo "- Event: \`${GITHUB_EVENT_NAME}\`"
            echo "- GHCR image: \`${{ steps.tags.outputs.ghcr_image }}\`"
            if [[ -n "${{ steps.tags.outputs.release_version }}" ]]; then
              echo "- Release version: \`${{ steps.tags.outputs.release_version }}\`"
            fi
            echo "- Immutable tag: \`${{ steps.tags.outputs.image_tag }}\`"
            echo "- Tags:"
            while IFS= read -r tag; do
              [[ -z "${tag}" ]] && continue
              echo "  - \`${tag}\`"
            done <<'TAGS'
          ${{ steps.tags.outputs.tags }}
          TAGS
            echo "- Digest: (see registry manifest)"
          } >> "${GITHUB_STEP_SUMMARY}"
